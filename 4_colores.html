<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o - 4 Colores</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 4 divs con colores -->
    <div class="container">
        <div id="div1" class="box" style="background-color: blue;"></div>
        <div id="div2" class="box" style="background-color: red;"></div>
        <div id="div3" class="box" style="background-color: green;"></div>
        <div id="div4" class="box" style="background-color: yellow;"></div>
    </div>

    <script>
        // Cambiar a negro al hacer click
        const cambiarANegro = (event) => {
            event.target.style.backgroundColor = 'black';
        };

        document.getElementById('div1').addEventListener('click', cambiarANegro);
        document.getElementById('div2').addEventListener('click', cambiarANegro);
        document.getElementById('div3').addEventListener('click', cambiarANegro);
        document.getElementById('div4').addEventListener('click', cambiarANegro);
    </script>
</body>
</html>
